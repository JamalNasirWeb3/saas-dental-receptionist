<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bright Smile Dental â€” Virtual Receptionist</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-wrapper">

    <!-- Header -->
    <header class="chat-header">
      <div class="header-icon">ðŸ¦·</div>
      <div class="header-text">
        <h1>Bright Smile Dental</h1>
        <span class="status-dot"></span>
        <span class="status-label">Virtual Receptionist Â· Online</span>
      </div>
      <div class="header-controls">
        <button id="muteBtn" aria-label="Mute voice output" title="Mute/Unmute voice">
          <!-- icon set by JS -->
        </button>
        <select id="langSelect" aria-label="Language">
          <option value="en">English</option>
        </select>
      </div>
    </header>

    <!-- Message list -->
    <main class="chat-messages" id="chatMessages">
      <!-- Welcome bubble injected by JS -->
    </main>

    <!-- Tool activity bar -->
    <div class="tool-bar" id="toolBar" hidden>
      <span class="spinner" aria-hidden="true"></span>
      <span id="toolBarText">Processingâ€¦</span>
    </div>

    <!-- Voice status bar -->
    <div id="voiceBar" class="voice-bar hidden">
      <span class="pulse-dot"></span>
      <span id="voiceBarText">Listeningâ€¦</span>
    </div>

    <!-- Input area -->
    <footer class="chat-footer">
      <textarea
        id="messageInput"
        placeholder="Type your messageâ€¦ (Enter to send, Shift+Enter for new line)"
        rows="1"
        autocomplete="off"
        spellcheck="true"
      ></textarea>
      <button id="micBtn" aria-label="Voice input" title="Voice input">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
          <rect x="9" y="2" width="6" height="11" rx="3"/>
          <path d="M19 10a7 7 0 0 1-14 0"/>
          <line x1="12" y1="19" x2="12" y2="22"/>
          <line x1="8" y1="22" x2="16" y2="22"/>
        </svg>
      </button>
      <button id="sendBtn" title="Send message" aria-label="Send">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2"
             stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"/>
          <polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
      </button>
    </footer>

  </div>

  <script src="/static/app.js"></script>
</body>
</html>
